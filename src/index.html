<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetchUsers-Git</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"

</head>

<body>
    <header class="header">
        <form name="fetch-repos" class="wrapper fetch-repos">
            <label for="repo-name" class="repo-name__label" data-tooltip="">
                <input id='repo-name' name='repo-name' type="text" class="fetch-repos__input"
                    placeholder="Enter repo name">
            </label>
            <button type="submit" class=" fetch-repos__button gray">Search</button>
        </form>
    </header>
    <main>
        <section class="git-repos">
            <div class="wrapper git-repos__container">
            </div>
        </section>
    </main>
